<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBMIcalculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="head">BMI Calculator</h1>
    <div class="maindiv">

        <label for="weight" class="label">Weight (in Kg):
            <input type="number" class="input" id="wt">
        </label>
        <label for="height" class="label">Height (in meters):
            <input type="number" class="input" id="ht">
        </label>

        <button class="btn">Calculate BMI</button><button class="btn-reset">Reset</button>

        <div class="output"></div>

    </div>
    <footer class="footer">
        copyrights &copy; by Muskan Gyanani
    </footer>
    <script src="./bmi.js"></script>
</body>
</html>
